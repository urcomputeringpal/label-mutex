name: debug
on:
  pull_request:
    types: [opened, synchronize, reopened, closed, labeled, unlabeled]
  push:

env:
  AWS_ACCESS_KEY_ID: "fake"
  AWS_SECRET_ACCESS_KEY: "fake"
  AWS_DEFAULT_REGION: us-east-1
  AWS_DYNAMODB_ENDPOINT_URL: http://dynamodb:8000
  GCS_ENDPOINT_URL: https://localhost:4443
jobs:
  dynamo:
    name: Dynamo
    runs-on: ubuntu-latest
    services:
      dynamodb:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000
      fake-gcs-server:
        image: ghcr.io/urcomputeringpal/label-mutex-fake-gcs-server:pr-12
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
        ports:
          - 4443:4443
    steps:
      - uses: actions/checkout@v2
      - run: |
          ./hack/create-local-table.sh http://localhost:8000
      - name: test
        id: label-mutex
        uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          label: dynamo
          lock: dynamo
      - name: log
        env:
          OUTPUT: ${{ toJson(steps.label-mutex.outputs) }}
        run: |
          echo "$OUTPUT"

  gcs:
    name: GCS
    runs-on: ubuntu-latest
    services:
      fake-gcs-server:
        image: ghcr.io/urcomputeringpal/label-mutex-fake-gcs-server:pr-12
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.github_token }}
        ports:
          - 4443:4443
    steps:
      - uses: actions/checkout@v2
      - run: |
          ./hack/create-local-bucket.sh localhost
      - name: test
        id: label-mutex
        uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          label: gcs
          lock: gcs
          bucket: label-mutex
      - name: log
        env:
          OUTPUT: ${{ toJson(steps.label-mutex.outputs) }}
        run: |
          echo "$OUTPUT"

  debug:
    name: Actions Event
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub Event
        run: |
          echo $GITHUB_EVENT_NAME.${{ github.event.action }}.json
          echo
          echo
          echo
          cat $GITHUB_EVENT_PATH
          echo
          echo
          echo
