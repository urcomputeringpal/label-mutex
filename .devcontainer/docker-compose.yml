version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_NODE: 'false'
    volumes:
      - ..:/workspace:cached
    user: vscode
    command: /workspace/.devcontainer/entrypoint.sh
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    environment:
      AWS_ACCESS_KEY_ID: "fake"
      AWS_SECRET_ACCESS_KEY: "fake"
      AWS_DEFAULT_REGION: us-east-1
      AWS_PAGER: ""
      AWS_DYNAMODB_ENDPOINT_URL: http://dynamodb:8000
      GCS_ENDPOINT_URL: https://fake-gcs-server:4443
      GCS_INSECURE_SKIP_VERIFY: "true"
  dynamodb:
    image: amazon/dynamodb-local@sha256:d7ebddeb60fa418bcda218a6c6a402a58441b2a20d54c9cb1d85fd5194341753
    ports:
      - 8000:8000
  fake-gcs-server:
    image: fsouza/fake-gcs-server:1.47@sha256:1a5b99d01bac100f84003db8807a3e1cbf5159d6d2acfb31f6f090fa782f386d
    entrypoint: fake-gcs-server
    command:
      - "-host"
      - "0.0.0.0"
      - "-log-level"
      - trace
      - "-external-url"
      - https://fake-gcs-server:4443
      # only this backend supports versioning
      - "-backend"
      - memory
    ports:
      - 4443:4443
